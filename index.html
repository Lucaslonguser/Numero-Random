<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Random</title>
    <link rel="icon" type="image/dado" href="dado.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>

        <div class="containerTitle">
            <img src="dado.png" alt="dado">

        </div>

        <div class="numero">
            <h3>Número sorteado:<h2></h2></h3> 
        </div>

        </div>

        <div class="inputs">
            <input id="numeroDe" class="input" placeholder="De" type="text">

        </div>

        <div class="buttonContainer">
            <button>Sortear</button>
        </div>

    </main>
</body>

    <script src="script.js"></script>
</html>
